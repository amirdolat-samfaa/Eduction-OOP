<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>JavaScript-OOP</title>
</head>
<body>
    
    <section>
        <div class="container">
            <div class="row align-items-center justify-content-center mt-5">
                <div class="col-sm-8">
                    <h4 class="text-center fw-bold my-2">ایجاد پست</h4>
                    <form id="post-form">
                        <div class="form-group">
                            <label for="title">ثبت پست</label>
                            <input type="text" class="form-control" id="title">
                        </div>
                        <div class="form-group">
                            <label for="author">نویسنده</label>
                            <input type="text" class="form-control" id="author">
                        </div>
                        <div class="form-group">
                            <label for="body">متن پست</label>
                            <textarea class="form-control" id="body" rows="3"></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-outline-primary mt-4">ثبت پست</button>
                        </div>
                    </form>
                    <hr class="my-5">
                    <table class="table table-hover text-center mb-5">
                        <thead>
                          <tr>
                            <th>عنوان پست</th>
                            <th>نویسنده</th>
                            <th>متن پست</th>
                            <th>حذف و ویرایش</th>
                          </tr>
                        </thead>
                        <tbody id="post-list">
                          
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </section>

    <script src="assets/javascript/bootstrap.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
